spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/<your-org>/<your-config-repo>
          default-label: main   # branch name
          clone-on-start: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
